<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="login__form-container">
        <form class="login-form" action="">

            <h1 class="login-form-title">Sign-up</h1>


            <div>
                <input class="form-input" type="text" placeholder="First name">
            </div>

            <div>
                <input class="form-input" type="text" placeholder="Last name">
            </div>

            <div>
                <input class="form-input" type="text" placeholder="E-mail">
            </div>

            <div class="password-input">
                <input class="form-input" type="password" placeholder="Password">
                <div class="hideAndShow-password">
                    <div class="show-icon password-icon disactive">
                        <img src="../imgs/icons/show-password.png" alt="">
                    </div>
                    <div class="hide-icon password-icon active">
                        <img src="../imgs/icons/hide-password.png" alt="">
                    </div>
                </div>
            </div>

            <div class="password-input">
                <input class="form-input" type="password" placeholder="Password">
                <div class="hideAndShow-password">
                    <div class="show-icon password-icon disactive">
                        <img src="../imgs/icons/show-password.png" alt="">
                    </div>
                    <div class="hide-icon password-icon active">
                        <img src="../imgs/icons/hide-password.png" alt="">
                    </div>
                </div>
            </div>

            <div class="additionals">
                <div class="save-password">
                    <p>Remember password?</p>
                    <input type="checkbox">
                </div>
            </div>

            <div class="btn-signUp">
                <button class="sign-up-btn">
                    <span>Sign-in</span>
                </button>
                <div>
                    <h3>Already have an account?</h3>
                    <a href="../index.html">Sign-in</a>
                </div>
            </div>
        </form>
    </div>

    <script src="../js/index.js"></script>
</body>

</html>
